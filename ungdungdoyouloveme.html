<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ungdungdoyouloveme</title>
</head>
<body>
<h1 style="position: absolute; left:200px; top:175px;">Do you love me?</h1>
<input type="button" value=" YES " onclick="yesClick()" style="position: absolute; left: 285px; top: 235px;"/>
<input type="button" value=" NO " id="NO" onmouseover="noHover()" style="position: absolute; left: 360px; top: 235px;"/>
<script>
    function yesClick() {
        alert("Yes. you are right");
    }
    function noHover() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById("NO").style.left = x + 'px';
        document.getElementById("NO").style.top = y + 'px';
    }
</script>
</body>
</html>
